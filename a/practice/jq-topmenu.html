<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jq-MenuBarExample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <script>
    "use strict";

    $(document).ready(function(){
      console.log('document ready for jQuery...');
      var
        jqdiv='container',  jqdivid='#'+jqdiv 
        ,headingid='#heading'
        ,headingtext='This is a heading added by jQuery.'        
        ,menuclass='.menu'
        ,menulist=['item1','item2','item3','item4']
        ;
      //--------------------------------
      // 1. POPULATE INTENDED HTML TAGs
      //--------------------------------
      $('body').html('<!-- container added by Yung Chou -->');
      $('body').html('<div id="'+jqdiv+'"></div>');

      // CSS Reset for the div added by jQuery
      $(jqdiv).css({
        'margin':'0px'
        ,'padding':'0px'
        ,'box-sizing':'border-box'
        ,'background-color':'silver' 
      });

      // Heading
      $(jqdiv).append('<h1 id="'+headingid+'">'+headingtext+'</h1>');
      $(headingid).css({
        'color':'white'
        ,'background-color':'green' 
        ,'text-align':'center'
      });

      // menu
      var 
        topmenubar = function(){

        };
      $(jqdiv).append('<ul id="menuul" class="'+menuclass+'"></ul>');
      $('menuul').append('<li id="menuli"></ul>');
      $('menuli').append(function(){
        for(i=0;i<menulist.length;i++){
          $(this).append('<a>'+menulist[i]+'</a>');
        }
      });
  
      $(menuclass).css({
        'color':'white'
        ,'background-color':'#333' 
        ,'text-align':'center'
      });
     
    })

  </script>
</head>
<body>
  
</body>
</html>
